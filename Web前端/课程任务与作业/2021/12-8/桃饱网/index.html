<!DOCTYPE html>
<html>
    <head>
        <title>淘宝网</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- 
        <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="assets/js/jquery.time.js"></script> 
        <script type="text/javascript" src="assets/js/birthday.js"></script>
         -->
    </head>
    <body>
        <div class="regMain">
            <img src="assets/img/logo.gif">
            <img src="assets/img/reg.gif">
            <div class="regText">
                <strong><p>用户免费注册页面</p></strong>
            </div>
            <div class="list">

                <ul>
                    <form name="register" method="post">
                    <li>
                        会员账号：<input type="text" name="username">
                    </li>
                    <li>
                        登录密码：<input type="password" name="password">
                    </li>
                    <li>
                        确认密码：<input type="password" name="confirmPassword">
                    </li>
                    <li id="userSex">
                        会员性别：<input type="radio" name="sex" value="male"><img src="assets/img/Male.gif"><input type="radio" name="sex" value="female"><img src="assets/img/Female.gif">
                    </li>
                    <li>
                         个人爱好：<input type="checkbox" name="love" value="sport">运动<input type="checkbox" name="love" value="chat">聊天<input type="checkbox" name="love" value="game">游戏
                    </li>
                    <li>
                        出生日期：<input type="date" name="birthday" value="2021-12-08">
                    </li>
                    <li>
                        <input type="submit" value="同意以下条款并提交注册信息">&nbsp;<input type="reset" value="重置">
                    </li>
                </form>
                    <li>
                        <img src="assets/img/read.gif"><font style="font-size: 20px;">阅读《淘宝服务协议》</font>
                    </li>
                    <li>
                        <div class="rules">
                            本协议由您与浙江淘宝网络有限公司共同缔结，本协议具有合同效力。本协议中协议双方合称协议方，浙江淘宝网络有限公司在协议中亦称为“淘宝”。本协议中“淘宝平台”指由浙江淘宝网络有限公司运营的网络交易平台，包括淘宝网，域名为 taobao.com；淘宝商城，域名为tmall.com；一淘网，域名为etao.com。         
                        </div>
                    </li>
                </ul>
            </div>
           <div class="footer">
            <strong><span>Copyright © 2003-2011 Taobao.com 版权所有</span></strong>
            </div>
        </div>
    </body>
</html>
