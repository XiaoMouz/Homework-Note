<!DOCTYPE html>
<html lang="zh_CN">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <div class="main">
            <h1 id="title">增加快递信息</h1>
            <form>
                <fieldset class="list">
                    <legend>发货单</legend>
                    <span>发货人姓名：</span>
                    <input type="text" class="name"  name="name"/>
                    <span>发货人地址：</span>
                    <input type="text" class="address"  name="address"/>
                    <br>
                    <span>发货人电话：</span>
                    <input type="text" class="txt"  name="phone"/>
                    <span>发货人邮编：</span>
                    <input type="text" class="txt"  name="code"/>
                </fieldset>
                
                <fieldset class="list">
                    <legend>收货单</legend>
                    <span>收货人姓名：</span>
                    <input type="text" class="name"  name="name"/>
                    <span>收货人地址：</span>
                    <input type="text" class="address"  name="address"/>
                    <br>
                    <span>收货人电话：</span>
                    <input type="text" class="txt"  name="phone"/>
                    <span>收货人邮编：</span>
                    <input type="text" class="txt"  name="code"/>
                    <br>
                    <span>地区</span>
                    <!--地区选择框内容由Github Copilot提供-->
                    <select class="area" name="area">
                        <option value="北京">北京</option>
                        <option value="上海">上海</option>
                        <option value="广州">广州</option>
                        <option value="深圳">深圳</option>
                        <option value="杭州">杭州</option>
                        <option value="南京">南京</option>
                        <option value="苏州">苏州</option>
                        <option value="天津">天津</option>
                        <option value="重庆">重庆</option>
                        <option value="武汉">武汉</option>
                        <option value="成都">成都</option>
                        <option value="西安">西安</option>
                        <option value="郑州">郑州</option>
                        <option value="长沙">长沙</option>
                        <option value="南宁">南宁</option>
                        <option value="海口">海口</option>
                        <option value="三亚">三亚</option>
                        <option value="其他">其他</option>
                    </select>
                    <span>包装：</span>
                    <input type="checkbox" class="checkboxSet" name="pack" value="木箱">木箱 
                    <input type="checkbox" class="checkboxSet" name="pack" value="纸箱">纸箱 
                    <input type="checkbox" class="checkboxSet" name="pack" value="快递袋">快递袋 
                    <input type="checkbox" class="checkboxSet" name="pack" value="其它">其它 
                    <br>
                    <span>付款方式：</span>
                    <input type="radio" name="pay" value="支付宝"><span class="pay">支付宝</span>
                    <input type="radio" name="pay" value="微信"><span class="pay">微信</span>
                    <input type="radio" name="pay" value="网银"><span class="pay">网银</span>
                    <input type="radio" name="pay" value="ATM"><span class="pay">ATM</span>
                </fieldset>
                <fieldset class="list">
                    <legend>货物信息</legend>
                    <span>货物名称:</span>
                    <input type="text" class="packageName"  name="packageName"/>
                    <br>
                    <span>数量：</span>
                    <input type="text" class="packageInfo" name="number">
                    <span>重量：</span>
                    <input type="text" class="packageInfo" name="weight">
                    <span>发货时间：</span>
                    <input type="text" name="sentTime">
                </fieldset>
                <div class="btn">
                <input type="submit" value="确定" class="buttom">
                <input type="reset" value="取消" class="buttom">
                </div>
            </form> 
        </div>
    </body>
</html>
